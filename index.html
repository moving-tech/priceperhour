<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Services Quote</title>
    <style>
        :root {
            /* Just Move Vancouver Theme Colors */
            --primary-color: #001f3f;
            --secondary-color: #1e40af;
            --accent-color: #ea580c;
            --success-color: #10b981;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --background-light: #f9fafb;
            --background-dark: #ffffff;
            --border-color: #e5e7eb;
            --card-background: #f3f4f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
           
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 12px;
        }

        .form-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            opacity: 0.9;
        }

        .form-body {
            padding: 30px;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .section-title {
            color: var(--accent-color);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-number {
            background: var(--accent-color);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        label {
            display: block;
            color: var(--text-dark);
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 12px 15px;
            background: var(--background-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-dark);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.1);
        }

        input[type="number"]::placeholder {
            color: var(--text-light);
            opacity: 0.7;
        }

        select {
            cursor: pointer;
        }

        .calculation-results {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .calculation-results h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .result-total {
            border-top: 2px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 20px;
        }

        .adjustment-section {
            background: var(--background-dark);
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .adjustment-title {
            color: var(--accent-color);
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .time-adjuster {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .time-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .time-btn:hover:not(:disabled) {
            background: #c2410c;
            transform: scale(1.05);
        }

        .time-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .adjusted-time {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-color);
            min-width: 100px;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #c2410c);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(234, 88, 12, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--secondary-color), #1e3a8a);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.3);
        }

        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-confirm {
            background: linear-gradient(135deg, var(--success-color), #059669);
            display: none;
            margin-top: 15px;
        }

        .btn-confirm:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid white;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .helper-text {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 6px;
            display: block;
        }

        @media (max-width: 600px) {
            .form-container {
                margin: 10px;
            }
            
            .form-body {
                padding: 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <div class="logo">
                <img src="https://storage.googleapis.com/msgsndr/AKZP9uMptF4voluntary40PZ/media/679e0919e0c0f1fe0a5e3f43.png" alt="Just Move Vancouver Logo">
            </div>
            <div class="form-title">Moving Services Quote</div>
            <div class="form-subtitle">Calculate your customized quote</div>
        </div>

        <div class="form-body">
            <div class="form-section">
                <div class="section-title">
                    <span class="section-number">1</span>
                    Price Settings
                </div>
                
                <div class="form-group">
                    <label for="pricePerHour">Price Per Hour ($)</label>
                    <input type="number" id="pricePerHour" placeholder="Enter price per hour" step="0.01" min="0">
                    <span class="helper-text">Your hourly rate for the moving service</span>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <span class="section-number">2</span>
                    Additional Services
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="garbageDisposal">Garbage Disposal (hrs)</label>
                        <select id="garbageDisposal">
                            <option value="">Select hours</option>
                            <option value="0">0 hours</option>
                            <option value="0.5">0.5 hours</option>
                            <option value="1">1 hour</option>
                            <option value="1.5">1.5 hours</option>
                            <option value="2">2 hours</option>
                            <option value="2.5">2.5 hours</option>
                            <option value="3">3 hours</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="pianoTime">Piano Time (hrs)</label>
                        <select id="pianoTime">
                            <option value="">Select hours</option>
                            <option value="0">0 hours</option>
                            <option value="0.5">0.5 hours</option>
                            <option value="1">1 hour</option>
                            <option value="1.5">1.5 hours</option>
                            <option value="2">2 hours</option>
                            <option value="2.5">2.5 hours</option>
                            <option value="3">3 hours</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="extraTravel">Extra Travel Time (hrs)</label>
                    <select id="extraTravel">
                        <option value="">Select hours</option>
                        <option value="0">0 hours</option>
                        <option value="0.5">0.5 hours</option>
                        <option value="1">1 hour</option>
                        <option value="1.5">1.5 hours</option>
                        <option value="2">2 hours</option>
                        <option value="2.5">2.5 hours</option>
                        <option value="3">3 hours</option>
                    </select>
                    <span class="helper-text">Additional travel time if needed</span>
                </div>
            </div>

            <button id="calculateBtn" class="btn-primary" onclick="calculateQuote()">
                Calculate Quote
            </button>

            <div id="calculationResults" class="calculation-results">
                <h3>Quote Calculation</h3>
                <div class="result-row">
                    <span>Total Hours:</span>
                    <span id="totalHoursDisplay">-</span>
                </div>
                <div class="result-row result-total">
                    <span>Final Price (with tax):</span>
                    <span id="finalPriceDisplay">$0.00</span>
                </div>
            </div>

            <div id="adjustmentSection" class="adjustment-section">
                <div class="adjustment-title">Adjust Total Hours (Optional)</div>
                <div class="time-adjuster">
                    <button id="decreaseBtn" class="time-btn" onclick="adjustTime(-0.5)">−</button>
                    <div class="adjusted-time" id="adjustedTimeDisplay">0.00 hrs</div>
                    <button id="increaseBtn" class="time-btn" onclick="adjustTime(0.5)">+</button>
                </div>
                <button id="recalculateBtn" class="btn-secondary" onclick="recalculateQuote()">
                    Recalculate with Adjusted Time
                </button>
                <button id="confirmBtn" class="btn-primary btn-confirm" onclick="confirmQuote()">
                    Confirm & Send Quote to Customer
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const messageId = urlParams.get('messageID');
        const quoteId = urlParams.get('quoteNumber');
        const baseDrive = parseFloat(urlParams.get('baseDrive')) || 0;

        // Log parameters for debugging
        console.log('URL Parameters:', {
            messageId,
            quoteId,
            baseDrive
        });

        // Store the original and current calculation data
        let originalQuoteData = null;
        let currentCalculatedData = null;
        let adjustedHours = 0;

        function calculateQuote() {
            // Get form values
            const priceInput = document.getElementById('pricePerHour');
            const garbageSelect = document.getElementById('garbageDisposal');
            const pianoSelect = document.getElementById('pianoTime');
            const extraTravelSelect = document.getElementById('extraTravel');

            // Validate inputs
            if (!priceInput.value || priceInput.value <= 0) {
                alert('Please enter a valid price per hour');
                return;
            }
            
            if (!garbageSelect.value) {
                alert('Please select garbage disposal time duration');
                return;
            }
            
            if (!pianoSelect.value) {
                alert('Please select piano time duration');
                return;
            }

            if (!extraTravelSelect.value) {
                alert('Please select extra travel time duration');
                return;
            }

            const formData = {
                messageID: messageId,
                quoteNumber: quoteId,
                companyName: "Just Move Vancouver",
                baseDrive: baseDrive,
                pricePerHour: parseFloat(priceInput.value),
                garbageDisposal: parseInt(garbageSelect.value),
                extraTravelTime: parseInt(extraTravelSelect.value),
                pianoTime: parseInt(pianoSelect.value),
                timestamp: new Date().toISOString()
            };
            
            console.log('Form data to submit:', formData);
            
            // Show loading state
            const calculateBtn = document.getElementById('calculateBtn');
            const originalText = calculateBtn.textContent;
            calculateBtn.innerHTML = '<span class="loading-spinner"></span>Calculating...';
            calculateBtn.disabled = true;
            
            // Send to workflow for calculation
            fetch('https://n8n-movers-project-n8n.5gwahg.easypanel.host/webhook/d77559ed-cf8b-468b-80c2-f83c30bb3a38', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Server responded with ${response.status}`);
                }
            })
            .then(data => {
                console.log('Initial calculation response:', data);
                
                // Expecting: messageID, quoteNumber, companyName, quotedHours, afterTax, airtableID
                if (data.quotedHours !== undefined && data.afterTax !== undefined) {
                    originalQuoteData = data;
                    currentCalculatedData = data;
                    adjustedHours = parseFloat(data.quotedHours);
                    
                    console.log('Stored airtableID:', data.airtableID);
                    
                    displayCalculationResults(data);
                    showAdjustmentSection();
                } else {
                    throw new Error('Invalid response data from calculation workflow');
                }
            })
            .catch(error => {
                console.error('Calculation error:', error);
                alert(`Error calculating quote: ${error.message}\n\nPlease try again or contact support.`);
            })
            .finally(() => {
                // Reset calculate button
                calculateBtn.textContent = originalText;
                calculateBtn.disabled = false;
            });
        }

        function displayCalculationResults(data) {
            // Update the display with calculated values
            document.getElementById('totalHoursDisplay').textContent = `${parseFloat(data.quotedHours).toFixed(2)} hours`;
            document.getElementById('finalPriceDisplay').textContent = `$${parseFloat(data.afterTax).toFixed(2)}`;
            
            // Show results section
            document.getElementById('calculationResults').style.display = 'block';
        }

        function showAdjustmentSection() {
            document.getElementById('adjustmentSection').style.display = 'block';
            document.getElementById('confirmBtn').style.display = 'block';
            updateAdjustedTimeDisplay();
        }

        function adjustTime(increment) {
            adjustedHours = Math.max(0, adjustedHours + increment);
            updateAdjustedTimeDisplay();
            
            // Enable/disable decrease button based on whether we can go lower
            document.getElementById('decreaseBtn').disabled = (adjustedHours <= 0);
        }

        function updateAdjustedTimeDisplay() {
            document.getElementById('adjustedTimeDisplay').textContent = `${adjustedHours.toFixed(2)} hrs`;
        }

        function recalculateQuote() {
            if (!originalQuoteData) {
                alert('Please calculate initial quote first.');
                return;
            }

            const recalculateData = {
                messageID: messageId,
                quoteNumber: quoteId,
                companyName: originalQuoteData.companyName,
                baseHours: parseFloat(originalQuoteData.baseHours),
                hoursDifference: adjustedHours - parseFloat(originalQuoteData.quotedHours),
                newTotalHours: adjustedHours,
                airtableID: originalQuoteData.airtableID,
                recalculate: true,
                timestamp: new Date().toISOString()
            };
            
            console.log('Recalculating with data:', recalculateData);
            console.log('Base hours:', recalculateData.baseHours);
            console.log('Hours difference:', recalculateData.hoursDifference);
            console.log('New total hours:', recalculateData.newTotalHours);
            console.log('Including airtableID:', recalculateData.airtableID);
            
            // Show loading state
            const recalculateBtn = document.getElementById('recalculateBtn');
            const originalText = recalculateBtn.textContent;
            recalculateBtn.innerHTML = '<span class="loading-spinner"></span>Recalculating...';
            recalculateBtn.disabled = true;
            
            // Send adjusted hours to recalculation workflow
            fetch('https://n8n-movers-project-n8n.5gwahg.easypanel.host/webhook/ad1e4a90-b38e-4c7e-b4e6-fcfee2865636', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(recalculateData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Server responded with ${response.status}`);
                }
            })
            .then(data => {
                console.log('Recalculation response:', data);
                
                // Update with new calculated values
                currentCalculatedData = data;
                displayCalculationResults(data);
            })
            .catch(error => {
                console.error('Recalculation error:', error);
                alert(`Error recalculating quote: ${error.message}`);
            })
            .finally(() => {
                // Reset recalculate button
                recalculateBtn.textContent = originalText;
                recalculateBtn.disabled = false;
            });
        }

        function confirmQuote() {
            if (!currentCalculatedData) {
                alert('Please calculate the quote first.');
                return;
            }
            
            const confirmData = {
                action: "confirm",
                quoteNumber: quoteId,
                messageID: messageId,
                quotedHours: currentCalculatedData.quotedHours,
                afterTax: currentCalculatedData.afterTax,
                airtableID: currentCalculatedData.airtableID,
                timestamp: new Date().toISOString()
            };
            
            console.log('Confirming quote with data:', confirmData);
            console.log('Including airtableID:', confirmData.airtableID);
            
            // Show loading state
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.innerHTML = '<span class="loading-spinner"></span>Sending Quote...';
            confirmBtn.disabled = true;
            
            // Send confirmation to your final quote sending workflow
            fetch('https://n8n-movers-project-n8n.5gwahg.easypanel.host/webhook/13941c8b-0606-4f7e-af8f-c506a0d70cbf', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(confirmData)
            })
            .then(response => {
                if (response.ok) {
                    alert('Quote sent successfully to customer!');
                    confirmBtn.textContent = 'Quote Sent ✓';
                    confirmBtn.style.background = 'var(--success-color)';
                    confirmBtn.disabled = true;
                    
                    // Disable all other buttons
                    document.getElementById('calculateBtn').disabled = true;
                    document.getElementById('recalculateBtn').disabled = true;
                    document.getElementById('decreaseBtn').disabled = true;
                    document.getElementById('increaseBtn').disabled = true;
                } else {
                    throw new Error('Failed to send quote confirmation');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending quote confirmation. Please try again.');
                confirmBtn.textContent = 'Confirm & Send Quote to Customer';
                confirmBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
